<!DOCTYPE html>

<html>
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Company</title>
  </head>

  <body>
    <div class="name">
      <h2>The Our Company</h2>
    </div>
    <nav>
      <div>
        <ul>
          <li><a target="#description">Description</a></li>
          <li><a target="#product">Products</a></li>
          <li><a target="#aboutus">About Us</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="main">
        <div class="description" id="description">
          <img src="./img/background.jpg" alt="a background image" />
          <div class="float-description">
            <h2>This is our description</h2>
            <p>another description but in smaller part</p>
          </div>
        </div>
        <div class="products" id="product">
          <div class="product">
            <img src="./img/bag.jpg" alt="bag" />
            <span>Bag</span>
          </div>
          <div class="product">
            <img src="./img/camera.jpg" alt="camera" />
            <span>Camera</span>
          </div>
          <div class="product">
            <img src="./img/glass.jpg" alt="glass" />
            <span>Glass</span>
          </div>
          <div class="product">
            <img src="./img/watch.jpg" alt="watch" />
            <span>Watch</span>
          </div>
          <div class="product">
            <img src="./img/coffee.jpg" alt="coffee" />
            <span>Coffee</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
